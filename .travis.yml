sudo: required
services:
  - docker
before_install:
 
  
  - docker build -t app/sample-app -f Dockerfile .

script:
  - 'gem install bundler'
  
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "Docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-1-562876592009"
  bucket_path: "Docker-react"
  on:
   branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
   secure: "$AWS_SECRET_KEY"
  
